<button type="button" class="btn btn-default mb-2" routerLink="">Back To Home Page</button>

<div class="container">
    <h1 class="text-center">Welcome To Admin Landing Page</h1>
    <div class="row">
        <div class="col-lg-3 col-sm-6" *ngFor="let result of peopleData?.results">
            <div class="image-flip" (click)="openModalWithComponent(result?.url)">
                <div class="mainflip flip-0">
                    <div class="frontside">
                        <div class="card">
                            <div class="card-body text-center">
                                <p class="text-center"><i class="fa fa-user-circle fa-3x card-title"></i></p>
                                <h4 class="card-title">Name: <span>{{result?.name}}</span></h4>
                                <div>skin_color: <span>{{result?.skin_color}}</span></div>
                                <div>eye_color: <span>{{result?.eye_color}}</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="backside">
                        <div class="card">
                            <div class="card-body text-center mt-4">
                                <div>Gender: <span>{{result?.gender}}</span></div>
                                <div>Created: <span>{{result?.created | date:'medium' }}</span></div>
                                <div>Edited: <span>{{result?.edited | date:'medium' }}</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
